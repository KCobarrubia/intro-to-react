<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      
      class Greeting extends React.Component {
        constructor(props){
          super(props);
          this.state = {number: 0};
          this.handleClick = this.handleClick.bind(this);
        }  
      
        handleClick(){
          this.setState({
            number: this.state.number + 1
          });
        }
        render() {
          return (
            <div>
              <h1>Hi there! Happy Holidays!</h1>
              <p>From {this.props.name}</p>
              <button type="button" onClick={this.handleClick}>Click Me!</button>
              <p>You clicked the button {this.state.number} time(s).</p>
            </div>
          );
        }

      }
 
      ReactDOM.render(
        <Greeting name="Kevin"/>, document.getElementById('app')
      );
      
     </script>
  </body>

</html>
